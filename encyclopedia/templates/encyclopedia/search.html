{% extends "encyclopedia/layout.html" %} {% block title %} Search {% endblock %}
{% block body %}
<h1>Search Results</h1>

{% if search_results %}
<ul>
  {% for search_result in search_results %}
  <li><a href="/wiki/{{search_result}}">{{ search_result }}</a></li>
  {% endfor %} {% else %}
</ul>
<p>No Results Found :(</p>
{% endif %} {% endblock %}
